<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>
    <form method="get">
      <div>
        <label for="tailieu">Chọn tại liệu:</label>
        <select name="tailieu" id="tailieu">
          <option value="HTML&CSS">Tài liệu môn HTML&CSS</option>
          <option value="JavaScript">Tài liệu môn JavaScript</option>
        </select>
      </div>
      <br />
      <div>
        <label for="number">Số lượng:</label>
        <input type="number" id="number" name="number" />
      </div>
      <br />
      <div>
        <label for="ghichu">Ghi chú</label>
        <textarea name="ghichu" id="ghichu" rows="5"></textarea>
      </div>
      <br />
      <div>
        <label for="diachi">Địa chỉ giao hàng</label>
        <textarea name="diachi" id="diachi" rows="5"></textarea>
      </div>
      <br />
      <button>Đặt mua</button>
    </form>
  </body>
</html>
